<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="../../imgs/favicons/site.webmanifest">
    <link rel="apple-touch-icon" href="../../imgs/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../../imgs/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="../../imgs/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32"  href="../../imgs/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"  href="../../imgs/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png"  href="../../imgs/favicons/favicon.ico">

    <link href="../../css/shared.css" rel="stylesheet">
    <link href="../../css/cocktails.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Cocktails - Star Wars</title>
</head>
<body class="lvlx-star-wars-cocktails-bg">

    <!--Header-->
    
    <div class="lvlx-header">
        <div class="lvlx-header-hamburger-container">
            <svg class="lvlx-header-hamburger" viewBox="0 0 44 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="8" width="12" height="2.25" rx="1.125" fill="#E8E8E9"/>
                <rect x="3" y="15.5" width="39" height="3" rx="1.5" fill="#E8E8E9"/>
                <rect x="3" y="23.75" width="22" height="2.25" rx="1.125" fill="#E8E8E9"/>
            </svg>
        </div>
        <div class="lvlx-header-logo-container">
            <a href="/html/index.html">
                <img src="../../imgs/levelx55-header-logo.png" alt="LevelX55 Logo" class="lvlx-header-logo">
            </a>
        </div>
        <div class="lvlx-header-back-button-container">
            <a class="lvlx-header-back-button-link" onclick="javascript:history.back()">
                <svg class="lvlx-header-back-button" width="40" height="40" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.4375 26.8125L4.125 16.5M4.125 16.5L14.4375 6.1875M4.125 16.5H28.875" stroke="#E8E8E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>
    
    <!--End Header-->

    <!--Cocktails-->

    <div class="lvlx-cards-container">
        
        <div class="lvlx-card-row">
            <div class="lvlx-card lvlx-star-wars-cocktail-card lvlx-star-wars-cocktail-card-red-light-sabre transparent-bg">
                <img src="../../imgs/icons/star-wars-icon.png" alt="Dart Vader" class="lvlx-card-icon">
                <div class="lvlx-card-text-container">
                    <div class="lvlx-card-title">Dart Vader</div>
                    <div class="lvlx-card-description">Jägermeister, Whiskey, Vodka, Triple Sec, Sweet&Sour, Cola.</div>
                </div>
            </div>
        </div>
        
        <div class="lvlx-card-row">
            <div class="lvlx-card lvlx-star-wars-cocktail-card lvlx-star-wars-cocktail-card-blue-light-sabre transparent-bg">
                <img src="../../imgs/icons/star-wars-icon.png" alt="Obi Wan" class="lvlx-card-icon">
                <div class="lvlx-card-text-container">
                    <div class="lvlx-card-title">Obi Wan</div>
                    <div class="lvlx-card-description">Malibu, Bule Curaçao, Succo d'Ananas, Lemon Soda.</div>
                </div>
            </div>
        </div>
        
        <div class="lvlx-card-row">
            <div class="lvlx-card lvlx-star-wars-cocktail-card lvlx-star-wars-cocktail-card-green-light-sabre transparent-bg">
                <img src="../../imgs/icons/star-wars-icon.png" alt="Yoda" class="lvlx-card-icon">
                <div class="lvlx-card-text-container">
                    <div class="lvlx-card-title">Yoda</div>
                    <div class="lvlx-card-description">Vodka, Midori, Blue Curaçao, Sciroppo al KIwi, Sweet&Sour, Lemon Soda.</div>
                </div>
            </div>
        </div>
        
        <div class="lvlx-card-row">
            <div class="lvlx-card lvlx-star-wars-cocktail-card lvlx-star-wars-cocktail-card-white-light-sabre transparent-bg">
                <img src="../../imgs/icons/star-wars-icon.png" alt="Mandalorian" class="lvlx-card-icon">
                <div class="lvlx-card-text-container">
                    <div class="lvlx-card-title">Mandalorian</div>
                    <div class="lvlx-card-description">Rum Scuro Speziato, Ginger Beer, Succo di Lime.</div>
                </div>
            </div>
        </div>

    </div>

    <!--End Birre-->

</body>
</html>
